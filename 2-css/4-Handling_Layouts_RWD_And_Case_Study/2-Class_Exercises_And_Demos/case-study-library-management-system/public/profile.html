        <div class="container">
            <h1>View/Edit Profile</h1>
            <hr />
            <h2>Your profile</h2>
            <hr />
            <form method="POST" class="form mt-xl mb-xl">
                <div class="form-group">
                    <label for="title" class="control-label">Membership ID</label>
                    <input type="text" id="title" name="title" value="STU-3415"  class="form-control" disabled />
                </div>
                
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" id="name" name="name" value="John Doe" class="form-control" disabled />
                </div>
            </form>

            <h2>Change password</h2>
            <hr />
            <form method="POST" class="form mt-xl mb-xl">
                <div class="form-group">
                    <label for="old-password" class="control-label">Old password</label>
                    <input type="password" id="old-password" name="old-paswword" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="new-password" class="control-label">New password</label>
                    <input type="password" id="new-password" name="new-paswword" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="control-label">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-paswword" class="form-control" />
                </div>
                
                <div class="form-group offset-for-no-label">
                    <input type="reset" value="Reset" class="btn" />
                    <input type="submit" value="Change password" class="btn btn-primary" />
                </div>
            </form>
        </div>
