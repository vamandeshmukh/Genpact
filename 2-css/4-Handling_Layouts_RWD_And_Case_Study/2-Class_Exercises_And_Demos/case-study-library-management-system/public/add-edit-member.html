        <div class="container">
            <h1>Add/Edit Member</h1>
            <hr />

            <form method="POST" class="form mt-xl mb-xl">
                <div class="form-group">
                    <label for="title" class="control-label">Membership ID</label>
                    <input type="text" id="title" name="title" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" />
                </div>

                <div id="action-list" class="form-group">
                    <label><input type="radio" name="action" value="extend" /> Extend membership end date</label>
                    <label><input type="radio" name="action" value="terminate" /> Terminate membership</label>
                </div>
                
                <div class="form-group">
                    <label for="membership-end-date" class="control-label">Membership End Date</label>
                    <input type="date" id="membership-end-date" name="membership-end-date" min="2019-04-01" class="form-control" />
                </div>
                
                <div class="form-group offset-for-no-label">
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Add / Update" />
                </div>
            </form>
        </div>
    </body>
