            <div class="container">
                <ul class="list-unstyled menu">
                    <li><a href="assign-release-book.html">Assign/Release book</a></li>

            </div>
        </nav>
        <div class="container">
            <h1>Add/Edit Book</h1>
            <hr />
            <form method="POST" class="form mt-xl mb-xl">
                <div class="form-group">
                    <label for="book-id" class="control-label">Book ID</label>
                    <input type="text" id="book-id" name="book-id" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="title" class="control-label">Title</label>
                    <input type="text" id="title" name="title" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="author" class="control-label">Author</label>
                    <input type="text" id="author" name="author" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="year-of-publication" class="control-label">Year of Publication</label>
                    <input type="number" id="year-of-publication" name="year-of-publication" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="category" class="control-label">Category</label>
                    <select type="text" id="category" name="category" class="form-control">
                        <option value="">-- Select Category--</option>
                        <option value="biography">Biography</option>
                        <option value="fiction">Fiction</option>
                        <option value="history">History</option>
                        <option value="self-help">Self help</option>
                        <option value="technical">Technical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="number-of-copies" class="control-label">Number of copies to add</label>
                    <input type="number" id="number-of-copies" name="number-of-copies" min="1" class="form-control" />
                </div>
                
                <div class="form-group">
                    <label for="copy-id" class="control-label">Select copy to remove</label>
                    <select id="copy-id" name="copy-id" class="form-control">
                        <option>-- Select copy id --</option>
                        <option>CS-100001-001</option>
                        <option>CS-100001-002</option>
                        <option>CS-100001-003</option>
                        <option>CS-100001-004</option>
                    </select>
                </div>

                <div class="form-group offset-for-no-label">
                    <input type="submit" value="Add / Update" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </body>
</html>
