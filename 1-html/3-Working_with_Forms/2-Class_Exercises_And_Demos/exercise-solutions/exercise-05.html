<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Travel form</title>
    </head>
    <body>
        <h1>Plan your travel</h1>
        <hr />
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="source">Source</label>
            <select id="source" name="source" required>
                <option value="DEL">New Delhi</option>
                <option value="BLR" selected>Bangalore</option>
                <option value="BOM">Mumbai</option>
                <option value="CCU">Kolkata</option>
                <option value="MAA">Chennai</option>
            </select>
        </div>
        <div>
            <label for="destination">Destination</label>
            <select id="destination" name="destination" required>
                <option value="DEL">New Delhi</option>
                <option value="BLR" selected>Bangalore</option>
                <option value="BOM">Mumbai</option>
                <option value="CCU">Kolkata</option>
                <option value="MAA">Chennai</option>
            </select>
        </div>
        <div>
            <label for="date-of-journey">Date of journey</label>
            <input type="date" id="date-of-journey" name="date-of-journey" required max="2021-12-31" />
        </div>
        <div>
            <label for="date-of-return-journey">Date of return journey</label>
            <input type="date" id="date-of-return-journey" name="date-of-return-journey" required max="2021-12-31" />
        </div>
        <div>
            <label for="number-of-seats">Number of seats</label>
            <input type="number" id="number-of-seats" name="number-of-seats" required min="1" max="10" value="1" />
        </div>
        <div>
            <input type="reset" value="Reset" />
            <input type="submit" value="Check availability" />
        </div>
    </body>
</html>
