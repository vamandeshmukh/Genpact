<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add/Edit Member</title>
        <link rel="stylesheet" href="css/utils.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <h1>Add/Edit Member</h1>
        <hr />

        <nav>
            <ul class="list-unstyled menu">
                <li><a href="assign-release-book.html">Assign/Release book</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="add-edit-book.html">Add book</a></li>
                <li><a href="add-edit-member.html">Add member</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>

        <form method="POST">
            <div>
                <label for="title">Membership ID</label>
                <input type="text" id="title" name="title" />
            </div>
            
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
            </div>

            <div id="action-list">
                <label><input type="radio" name="action" value="extend" /> Extend membership end date</label>
                <label><input type="radio" name="action" value="terminate" /> Terminate membership</label>
            </div>
            
            <div>
                <label for="membership-end-date">Membership End Date</label>
                <input type="date" id="membership-end-date" name="membership-end-date" min="2019-04-01" />
            </div>
            
            <div>
                <input type="reset" value="Reset" />
                <input type="submit" value="Add / Update" />
            </div>
        </form>
    </body>
</html>
