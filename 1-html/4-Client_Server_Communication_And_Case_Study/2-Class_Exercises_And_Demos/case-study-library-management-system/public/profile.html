        <h2>Your profile</h2>
        <hr />
        <form method="POST">
            <div>
                <label for="title">Membership ID</label>
                <input type="text" id="title" name="title" value="STU-3415" disabled />
            </div>
            
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="John Doe" disabled />
            </div>
        </form>

        <h2>Change password</h2>
        <hr />
        <form method="POST">
            <div>
                <label for="old-password">Old password</label>
                <input type="password" id="old-password" name="old-paswword" />
            </div>
            
            <div>
                <label for="new-password">New password</label>
                <input type="password" id="new-password" name="new-paswword" />
            </div>
            
            <div>
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-paswword" />
            </div>
            
            <div>
                <input type="reset" value="Reset" />
                <input type="submit" value="Change password" />
            </div>
        </form>
    </body>
