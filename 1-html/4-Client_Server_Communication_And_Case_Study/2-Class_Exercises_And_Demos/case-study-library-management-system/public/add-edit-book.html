<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add/Edit Book</title>
        <link rel="stylesheet" href="css/utils.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <h1>Add/Edit Book</h1>
        <hr />

        <nav>
            <ul class="list-unstyled menu">
                <li><a href="assign-release-book.html">Assign/Release book</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="add-edit-book.html">Add book</a></li>
                <li><a href="add-edit-member.html">Add member</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>

        <form method="POST">
            <div>
                <label for="book-id">Book ID</label>
                <input type="text" id="book-id" name="book-id" />
            </div>

            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
            </div>
            
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" />
            </div>
            
            <div>
                <label for="year-of-publication">Year of Publication</label>
                <input type="number" id="year-of-publication" name="year-of-publication" />
            </div>
            
            <div>
                <label for="category">Category</label>
                <select type="text" id="category" name="category">
                    <option value="">-- Select Category--</option>
                    <option value="biography">Biography</option>
                    <option value="fiction">Fiction</option>
                    <option value="history">History</option>
                    <option value="self-help">Self help</option>
                    <option value="technical">Technical</option>
                </select>
            </div>

            <div>
                <label for="number-of-copies">Number of copies to add</label>
                <input type="number" id="number-of-copies" name="number-of-copies" min="1" />
            </div>
            
            <div>
                <label for="copy-id">Select copy to remove</label>
                <select id="copy-id" name="copy-id">
                    <option>-- Select copy id --</option>
                    <option>CS-100001-001</option>
                    <option>CS-100001-002</option>
                    <option>CS-100001-003</option>
                    <option>CS-100001-004</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Add / Update" />
            </div>
        </form>
    </body>
</html>
