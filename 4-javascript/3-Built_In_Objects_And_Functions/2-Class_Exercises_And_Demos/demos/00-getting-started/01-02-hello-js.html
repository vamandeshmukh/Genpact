<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Intro to data types</title>
    </head>
    <body>
        <div id="message"></div>
        <script>
            function greet() {
                var message = 'Hello JavaScript';
                console.log( message );
                document.querySelector( '#message' ).innerHTML = message;
                document.querySelector( '#message' ).style.color = 'olive';
            }

            greet();
        </script>
    </body>
</html>
