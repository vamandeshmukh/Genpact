<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Global variables and functions are properties of the window object - Example 1</title>
    </head>
    <body>
        <script>
            // Any global variable/function is JS is actually a property/method of the window object
            console.log( 'parseInt === window.parseInt ?', parseInt === window.parseInt );
            console.log( 'document === window.document ?', document === window.document );
            console.log( 'location === window.location ?', location === window.location );
        </script>
    </body>
</html>
