<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        Message: <input type="text" id="message" />
        <button>Display message</button>

        <script>
            /**
             * Create an HTML page with an input text element and a button. Have the text typed inside the input element shown in an alert dialog when the user clicks on the button.
             */
            document.querySelector( 'button' ).onclick = function() {
                alert( document.querySelector( '#message' ).value );
            };
        </script>
    </body>
</html>
