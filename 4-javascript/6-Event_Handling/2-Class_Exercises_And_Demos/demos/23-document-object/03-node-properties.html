<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Node properties</title>
        <style>
            .bold {
                font-weight: bold;
            }

            .underline {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <p id="my-para">
            A paragraph
            <span id="span-1">Span 1 within paragraph</span>
            <span id="span-2">Span 2 within paragraph</span>
            <span id="span-3">Span 3 within <strong>paragraph</strong></span>
        </p>

        <script>
            // each of these classes in the hierarchy add some methods/properties
            // The following methods are inherited from Node.prototype - these methods help us query and manipulate the HTML document
        
            var p = document.getElementById( 'my-para' );
            var span2 = document.getElementById( 'span-2' );

            // how we can access and set up standard attributes for a node (like the id)
            console.log( span2.id );
            span2.id = 'span-two';

            // some HTML attributes have alternate property names - since class is reserved keyword in JS, className is the property equivalent for the HTML attribute class
            console.log( span2.className );
            span2.className = 'some-span';
            console.log( span2.className );

            // we can set up html (plain text in this case) within an element in this way - there are other ways too (example - creating a text node and appending it as child)
            span2.innerHTML = 'Span Two within paragraph (modified content)';
        </script>
    </body>
</html>
